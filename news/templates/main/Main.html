<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    <form method="GET">{% csrf_token %}
        <button type="submit">Submit news</button>
    </form>
    <h2> Hyper news</h2>
    {% for group in groups %}
        <h4>{{ group.0.created | slice:-9 }}</h4>
        <ul>
            {% for article in group %}
          <li><a href="/news/{{ article.link }}/">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
<a target="_blank" href="/news/create/">Create new Page</a>
</body>
</html>
